<svg xmlns="http://www.w3.org/2000/svg" width="120" height="48" viewBox="0 0 120 48" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">GenLayer logo</title>
  <defs>
    <linearGradient id="logo-grad" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#7f5bff" />
      <stop offset="100%" stop-color="#0f88ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#020617" flood-opacity="0.45" />
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="48" rx="14" fill="url(#logo-grad)" />
    <path d="M24 16h24M24 32h24" stroke="#fff" stroke-width="3" stroke-linecap="round" />
    <text x="64" y="32" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#fff" letter-spacing="0.05em">GenLayer</text>
  </g>
</svg>
